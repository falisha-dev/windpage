                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />

<!-- end of nav -->
        <main class="px-16 py-16 bg-gray-100 md:col-span-2">
            <div class="flex justify-center md:justify-end">

            </div>
            <header>

            </header>

            <div>

                              </svg>

                        </div>
                        <div class="badge">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-4 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                            <span>10 mins</span>

                    </div>

                    <div class="card hover:shadow-2xl">
                        <img src="images/choco.png" alt="" class="h-42 object-cover w-full">

                            <span class="block text-gray-300">Recipe by mori</span>
                        </div>
                        <div class="badge">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-4 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                            <span>10 mins</span>
                        </div>
                    </div>
                </div>

                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most popular</h4>

                <div class="mt-8">

                </div>

                <div class="flex justify-center">
                    <div class="btn text-gray-100 bg-orange-400 hover:shadow-xl transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300 ">load more</div>
                </div>
